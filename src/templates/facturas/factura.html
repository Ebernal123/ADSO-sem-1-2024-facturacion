<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura - FACT-3000</title>
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">FACT-3000</a>
    </nav>

    <div class="container mt-4">
        <h2>Generar Factura</h2>
        <form id="factura-form"> <!-- Asegurado de que tenga el ID correcto -->
            <div class="form-group">
                <label for="numero_factura">Número de Factura</label>
                <input type="text" class="form-control" id="numero_factura" placeholder="Autogenerado" readonly>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Emisión</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>

            <div class="form-group">
                <label for="cliente">Cliente</label>
                <select class="form-control" id="cliente" required>
                    <option value="" selected>Seleccione un cliente</option>
                    <option value="1">Cliente 1</option>
                    <option value="2">Cliente 2</option>
                </select>
            </div>

            <div class="form-group">
                <label>Productos</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="productos-lista">
                        <!-- Se agregarán filas dinámicamente -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-secondary" id="agregar-producto">Agregar Producto</button>
            </div>

            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>

            <div class="form-group">
                <label for="impuestos">Impuestos (IVA 19%)</label>
                <input type="text" class="form-control" id="impuestos" readonly>
            </div>

            <div class="form-group">
                <label for="total">Total a Pagar</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>

            <div class="form-group">
                <label for="metodo_pago">Método de Pago</label>
                <select class="form-control" id="metodo_pago">
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generar Factura</button>
        </form>
    </div>

    <script src="../../scripts/factura.js"></script>
</body>
</html>
