{% extends 'base.html' %}

{% block contenido %}
<h2>{% if cliente %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h2>

<form method="POST" action="{% if cliente %}{{ url_for('cliente_bp.editar_cliente', identificacion=cliente.identificacion) }}{% else %}{{ url_for('cliente_bp.guardar_cliente') }}{% endif %}">
    <label for="identificacion">Identificación:</label><br>
    {% if cliente %}
        <!-- En edición mostramos la identificación pero no permitimos cambiarla -->
        <input type="text" name="identificacion" value="{{ cliente.identificacion }}" readonly><br><br>
    {% else %}
        <input type="text" name="identificacion" value="" required><br><br>
    {% endif %}

    <label for="nombre">Nombre:</label><br>
    <input type="text" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required><br><br>

    <label for="correo">Correo:</label><br>
    <input type="email" name="correo" value="{{ cliente.correo if cliente else '' }}" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="text" name="telefono" value="{{ cliente.telefono if cliente else '' }}"><br><br>

    <input type="submit" value="{{ 'Actualizar' if cliente else 'Guardar' }}">
</form>
{% endblock %}
