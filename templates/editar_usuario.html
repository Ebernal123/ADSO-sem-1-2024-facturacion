<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>

    <form action="{{ url_for('usuarios.actualizar_usuario', id=usuario.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" value="{{ usuario.correo }}" required><br><br>

        <label for="rol">Rol:</label>
        <input type="text" name="rol" id="rol" value="{{ usuario.rol }}" required><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="{{ url_for('usuarios.listar_usuarios') }}">Volver a la lista</a>
</body>
</html>
