{% extends 'base.html' %}

{% block contenido %}
<h2>Editar Usuario</h2>

<form method="POST" action="{{ url_for('usuarios.editar_usuario', id=usuario.id) }}">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" name="nombre" value="{{ usuario.nombre }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Correo</label>
        <input class="form-control" type="email" name="correo" value="{{ usuario.correo }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Rol</label>
        <input class="form-control" type="text" name="rol" value="{{ usuario.rol }}" required>
    </div>

    <button class="btn btn-primary" type="submit">Actualizar</button>
    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
